<svg width="100" height="100" viewBox="0 0 100 100" xmlns="http://www.w3.org/2000/svg">
  <!-- Background circle -->
  <circle cx="50" cy="50" r="45" fill="#f2f2f2" stroke="#cccccc" stroke-width="2"/>
  
  <!-- Pokeball center line -->
  <line x1="10" y1="50" x2="90" y2="50" stroke="#cccccc" stroke-width="2"/>
  
  <!-- Center circle -->
  <circle cx="50" cy="50" r="10" fill="white" stroke="#cccccc" stroke-width="2"/>
  
  <!-- Question mark -->
  <text x="50" y="65" font-family="Arial, sans-serif" font-size="40" font-weight="bold" text-anchor="middle" fill="#aaaaaa">?</text>
</svg>